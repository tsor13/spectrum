# uv run launch_configs/launch_sbatch_grid.py launch_configs/diverse_valid_all.yaml --max-concurrent 16
command: "uv run src/spectrum/diverse_valid/eval_diverse_valid_all.py"

# Sbatch configuration for SLURM job submission
sbatch:
  partition: gpu-a100                   # partition
  account: xlab                         # account
  time: "36:00:00"                      # wall time
  ntasks: 1                             # number of tasks
  mem: 80G                              # memory per node
  gpus-per-task: 1                      # GPUs per task
  cpus-per-task: 4                      # CPUs per task
  chdir: "/gscratch/xlab/tsor13/spectrum-staging"  # working directory
  output: "logs/%x-%j.out"              # output file pattern
  job-name: "diverse-valid-all"                   # base job name (will be appended with index)

base:                                         # merged into every run
  num_generations: 100
  wandb_project: diverse_valid_all

runs:                                         # ≈ “model variants”
  - model_name: meta-llama/Llama-3.1-8B-Instruct
    template: chat

  - model_name: meta-llama/Llama-3.1-8B
    template: colon

  - model_name: tsor13/spectrum-Llama-3.1-8B-v0
    template: spectrum

  - model_name: qwen/Qwen3-14B
    template: chat

  - model_name: qwen/Qwen3-14B-Base
    template: colon

  - model_name: tsor13/spectrum-Qwen3-14B-v0
    template: spectrum

  - model_name: google/gemma-3-12b-it
    template: chat

  - model_name: google/gemma-3-12b-pt
    template: colon

  - model_name: tsor13/spectrum-gemma-3-12b-v0
    template: spectrum

  
datasets:
  - prompt_components: description

  - prompt_components: examples

  - prompt_components: both
